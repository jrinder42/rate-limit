name: Continuous Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    # permission changes required for `gh cache delete`
    permissions:
      actions: write
      contents: read
    strategy:
      matrix:
        #os: [macos-latest, ubuntu-latest]
        os: [ubuntu-latest] # Temporarily disabled macOS due to flaky wall clock for integration tests
        python-version: ["3.12"]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # downloads history to compare against the base branch (main), not just the latest commit

      - name: Install homebrew
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install justfile
        run: |
          brew install just

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.4"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install deps
        run: |
          uv sync

      # This technically is not needed in a CI pipeline as the linting step should fail fast if something is wrong
      #- name: Run code formatting
      #  run: |
      #    just format

      - name: Run linting
        shell: bash
        run: |
          # Logic to define the target reference
          if [[ -n "${{ github.base_ref }}" ]]; then
            # If it's a PR, compare against the remote base branch
            TARGET="origin/${{ github.base_ref }}"
          elif [[ -n "${{ github.event.before }}" ]]; then
            # It's a Push, compare against the previous commit SHA
            TARGET="${{ github.event.before }}"
          else
            # Fallback (e.g. new branch creation), compare against parent commit
            TARGET="HEAD~1"
          fi

          # Identify changed Python files compared to the target branch i.e. run the diff
          # --diff-filter=AMR: Added, Modified, Renamed (excludes Deleted)
          # -z: Null-terminated output (handles spaces in filenames safely)
          CHANGED_FILES=$(git diff --name-only --diff-filter=AMR -z $TARGET HEAD -- '*.py')

          if [ -n "$CHANGED_FILES" ]; then
            echo "Detected changes in Python files. Running linters..."

            # We use 'xargs -0 -r' to handle the file list safely.

            echo "Running Black"
            echo -n "$CHANGED_FILES" | xargs -0 -r uv run black --check --diff --quiet

            echo "Running Isort"
            echo -n "$CHANGED_FILES" | xargs -0 -r uv run isort --profile black --check-only --diff

            echo "Running Pylint"
            echo -n "$CHANGED_FILES" | xargs -0 -r uv run pylint

            echo " Running Flake8"
            echo -n "$CHANGED_FILES" | xargs -0 -r uv run flake8 --toml-config=pyproject.toml

            echo "Running Ruff"
            echo -n "$CHANGED_FILES" | xargs -0 -r uv run ruff check

          else
            echo "No Python files changed in this PR. Skipping linting."
          fi

      - name: Run type checking
        run: |
          just type-check

      # Testing with a cache

      # Restore the testmon db from the previous run. On branches, read-only. On main, read-write
      - name: Restore Testmon DB
        uses: actions/cache/restore@v5
        id: restore-testmon
        with:
          path: .testmondata
          key: testmon-db-main
          restore-keys: testmon-db-main

      # Run tests: if .testmondata exists, pytest uses it. File is update locally
      - name: Run tests
        run: |
          echo "Running tests with pytest-testmon..."
          # If no cache found (first run), this runs ALL tests
          uv run pytest tests/ --testmon

      # Delete the old cache if it exists: only on the main branch
      - name: Delete Old Cache
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete testmon-db-main || true

      # Finally, save the new cache even if some tests fail: only on the main branch
      - name: Save Testmon DB
        uses: actions/cache/save@v5
        # Only save if we are on main and the delete didn't crash
        if: github.ref == 'refs/heads/main' && always()
        with:
          path: .testmondata
          key: testmon-db-main

      - name: Run code coverage for Codecov
        run: |
          just coverage
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
